<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Sailor Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f7;
      }

      .product-container {
        max-width: 1000px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      .product-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 22px;
        color: #ff3b3b;
        margin-bottom: 15px;
      }

      .product-description {
        margin-bottom: 20px;
      }

      .btn-buy,
      .btn-cart {
        margin-right: 10px;
      }

      @media (max-width: 768px) {
        .row > div {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="product-container" data-aos="fade-up">
      <div class="row">
        <!-- Product Image -->
        <div class="col-md-6" data-aos="fade-right" data-aos-delay="100">
          <img
            src="assets/img/products/product-1.jpg"
            class="img-fluid rounded"
            alt="Product Image"
          />
        </div>

        <!-- Product Details -->
        <div class="col-md-6" data-aos="fade-left" data-aos-delay="200">
          <h1 class="product-title">Men's Runner X</h1>
          <div class="product-price">₦18,000</div>
          <p class="product-description">
            High-quality running shoes designed for comfort and performance.
            Perfect for jogging, workouts, and everyday wear.
          </p>

          <div>
            <a href="checkout.html" class="btn btn-primary btn-buy">Buy Now</a>
            <button class="btn btn-outline-secondary btn-cart">
              Add to Cart
            </button>
          </div>

          <div class="mt-4">
            <strong>Delivery:</strong> Standard 2–4 days, Express 1–2 days<br />
            <strong>Stock:</strong> Available
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-out-quart",
        once: true,
      });
    </script>
  </body>
</html>
