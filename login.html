<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaseLabs SNEAKER Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(download.jpeg);
        background-size: cover;
        background-position: center;
        margin: 0;
        overflow: hidden;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px rgb(175, 169, 169) solid;
        border-radius: 5px;
        margin-bottom: 35px;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #ff4d4d;
        font-size: 16px;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #e60000;
      }

      .error {
        color: red;
        margin-top: -30px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      /* Modal fix */
      .modal-body .bi-check-circle-fill {
        font-size: 3rem;
        color: #28a745;
        margin-bottom: 10px;
      }

      .btn-custom-red {
        background: #ff4d4d;
        color: white;
        border-color: #ff4d4d;
      }

      .btn-custom-red:hover {
        background: #e60000;
        border-color: #e60000;
      }

      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" />
        <div class="error" id="loginEmail-error">Please enter your email</div>

        <input type="password" id="loginPassword" placeholder="Password" />
        <div class="error" id="loginPassword-error">
          Please enter your password
        </div>

        <button type="submit">Log In</button>
      </form>
    </div>

    <!-- SUCCESS MODAL (same style as registration) -->
    <div class="modal fade" id="loginSuccessModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login Successful!</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 
            0 0 0-1.08.022L7.477 9.417 
            5.384 7.323a.75.75 0 0 0-1.06 
            1.06L6.97 11.03a.75.75 0 0 
            0 1.079-.02l3.992-4.99a.75.75 
            0 0 0-.01-1.058z"
              />
            </svg>

            <p>You have successfully logged into LaseLabs Sneakers.</p>
          </div>

          <div class="modal-footer justify-content-center">
            <button
              class="btn btn-custom-red"
              data-bs-dismiss="modal"
              onclick="todashbordPage()"
            >
              Proceed to dashbord
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const loginModal = new bootstrap.Modal(
        document.getElementById("loginSuccessModal")
      );

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let email = document.getElementById("loginEmail").value.trim();
          let password = document.getElementById("loginPassword").value.trim();

          let emailError = document.getElementById("loginEmail-error");
          let passwordError = document.getElementById("loginPassword-error");

          let valid = true;

          // üî¥ Show error if EMPTY email
          if (email === "") {
            emailError.textContent = "Please enter your email";
            emailError.style.display = "block";
            valid = false;
          } else {
            emailError.style.display = "none";
          }

          // üî¥ Show error if EMPTY password
          if (password === "") {
            passwordError.style.display = "block";
            valid = false;
          } else {
            passwordError.style.display = "none";
          }

          // ‚ùó Stop early if fields empty
          if (!valid) return;

          // ‚úÖ Get registered email/password
          let registeredEmail = localStorage.getItem("registeredEmail");
          let registeredPassword = localStorage.getItem("registeredPassword");

          // üî¥ If no one registered
          if (!registeredEmail || !registeredPassword) {
            emailError.textContent = "No registered account found!";
            emailError.style.display = "block";
            return;
          }

          // üî¥ Wrong email or password
          if (email !== registeredEmail || password !== registeredPassword) {
            passwordError.textContent = "Incorrect email or password!";
            passwordError.style.display = "block";
            return;
          }

          // üéâ Correct login ‚Üí show modal
          loginModal.show();
          document.getElementById("loginForm").reset();
        });

      function todashbordPage() {
        window.location.href = "dashbord.html";
      }
    </script>
  </body>
</html>
