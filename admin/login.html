<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(download.jpeg);
        background-size: cover;
        background-position: center;
        margin: 0;
        overflow: hidden;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px rgb(175, 169, 169) solid;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #ff4d4d;
        font-size: 16px;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #e60000;
      }

      .error {
        color: red;
        margin-bottom: 15px;
        font-size: 14px;
        display: none;
      }

      /* Error highlight */
      .input-error {
        border: 2px solid red !important;
      }

      /* Shake animation */
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .shake {
        animation: shake 0.3s;
      }

      /* Password toggle */
      .password-wrapper {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 14px;
        color: #555;
      }

      .btn-custom-red {
        background: #ff4d4d;
        color: white;
        border-color: #ff4d4d;
      }

      .btn-custom-red:hover {
        background: #e60000;
        border-color: #e60000;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" />
        <div class="error" id="loginEmail-error"></div>

        <div class="password-wrapper">
          <input type="password" id="loginPassword" placeholder="Password" />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="error" id="loginPassword-error"></div>

        <button type="submit">Log In</button>
      </form>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="modal fade" id="loginSuccessModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><b>Login Successful!</b></h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-check-circle-fill text-success mb-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.058z"
              />
            </svg>

            <p>
              You have successfully logged into LaseLabs Sneakers Admin
              dashboard.
            </p>
          </div>

          <div class="modal-footer justify-content-center">
            <button
              class="btn btn-custom-red"
              data-bs-dismiss="modal"
              onclick="todashbordPage()"
            >
              Proceed to dashboard
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const loginModal = new bootstrap.Modal(
        document.getElementById("loginSuccessModal")
      );

      const form = document.getElementById("loginForm");
      const emailInput = document.getElementById("loginEmail");
      const passwordInput = document.getElementById("loginPassword");
      const emailError = document.getElementById("loginEmail-error");
      const passwordError = document.getElementById("loginPassword-error");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        // Reset
        emailError.style.display = "none";
        passwordError.style.display = "none";
        emailInput.classList.remove("input-error");
        passwordInput.classList.remove("input-error");

        // Empty fields
        if (email === "") {
          emailError.textContent = "Please enter your email";
          emailError.style.display = "block";
          emailInput.classList.add("input-error");
          return;
        }

        if (password === "") {
          passwordError.textContent = "Please enter your password";
          passwordError.style.display = "block";
          passwordInput.classList.add("input-error");
          return;
        }

        // Login check
        if (
          email === "akanbigiwatoluwalase445@gmail.com" &&
          password === "12345678"
        ) {
          loginModal.show();
          form.reset();
        } else {
          passwordError.textContent = "User info is incorrect!";
          passwordError.style.display = "block";

          emailInput.classList.add("input-error");
          passwordInput.classList.add("input-error");

          form.classList.add("shake");
          setTimeout(() => form.classList.remove("shake"), 300);
        }
      });

      function todashbordPage() {
        window.location.href = "dashbord.html";
      }

      function togglePassword() {
        passwordInput.type =
          passwordInput.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
